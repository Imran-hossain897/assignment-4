<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
   <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="pin-generator half-width">
                        <input id="pin-code" class="form-control" type="text">
                        <button id="generate-pin" class="generate-btn">Generate Pin</button>
                    </div>
                </div>
                    <div class="col-md-6">
                        <div class="input-section half-width">
                            <form id="number">
                                <input id="code" class="form-control" type="text">
                                <div class="numbers">
                                    <div class="calc-body">
                                        <div class="calc-button-row">
                                            <div onclick="number.code.value +='7'" class="button">7</div>
                                            <div onclick="number.code.value +='8'" class="button">8</div>
                                            <div onclick="number.code.value +='9'" class="button">9</div>
                                        </div>
                                        <div class="calc-button-row">
                                            <div onclick="number.code.value +='4'" class="button">4</div>
                                            <div onclick="number.code.value +='5'" class="button">5</div>
                                            <div onclick="number.code.value +='6'" class="button">6</div>
                                        </div>
                                        <div class="calc-button-row">
                                            <div onclick="number.code.value +='1'" class="button">1</div>
                                            <div onclick="number.code.value +='2'" class="button">2</div>
                                            <div onclick="number.code.value +='3'" class="button">3</div>
                                        </div>
                                        <div class="calc-button-row">
                                            <div onclick="number.code.value = number.code.value.substr(0,number.code.value.length-1)" class="button"><</div>
                                            <div onclick="number.code.value +='0'" class="button">0</div>
                                            <div  onclick="number.code.value =''"  class="button">C</div>
                                        </div>
                                        <div>
                                            <button id="submit-btn" type="button" class="submit-btn">Submit</button>
                                            <p class="action-left">3 try left</p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                         </div>
                    </div>
            <div  class="notify-section">
                <p id="incorrect" class="notify ">❌ Pin Didn't Match, Please try again</p>
               <div id="correct"> 
                   <p class="notify ">✅ Pin Matched... Secret door is opening for you</p>
                </div>
             </div>
        </div>
        
    
    <script>
                // =>pin number aria<=

        document.getElementById('generate-pin').addEventListener('click', function() {
        const hiddenInput = document.getElementById('pin-code');
        const hiddenNumber = parseInt(hiddenInput.value);
        const hiddenNumber1 = Math.floor(1000 + Math.random() * 9000);
        const hiddenNumber2 =Math.round(hiddenNumber1);
        hiddenInput.value = hiddenNumber2;
        })

                // submit area

        document.getElementById('submit-btn').addEventListener('click',function(){
         const firstInput = document.getElementById('pin-code');
         const firstCode = parseInt(firstInput.value);
         const secondInput = document.getElementById('code');
         const secondCode = parseInt(secondInput.value);
         if(firstCode==secondCode){
           document.getElementById('correct').style.display = 'block';
       }
       else{
           document.getElementById('incorrect').style.display = 'block';
       }

        })

        
        
    


        


        
    </script>


</body>
</html>
